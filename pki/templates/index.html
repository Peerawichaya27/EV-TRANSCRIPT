<!DOCTYPE html>
<html>
<head>
    <title>Document Verification</title>
</head>
<body>
    <h1>Verify Document</h1>
    <form action="/" method="post">
        <label for="num_loops">Number of Loops:</label>
        <input type="number" id="num_loops" name="num_loops" min="1" value="1">
        <button type="submit">Start Verification</button>
    </form>
    {% if average_time is not none %}
    <h2>Results</h2>
    <p>Average Verification Time: {{ average_time }} seconds</p>
    <p>Verification Status: {{ status }}</p>
    <p>Number of Loops: {{ num_loops }}</p>
    {% endif %}
</body>
</html>
